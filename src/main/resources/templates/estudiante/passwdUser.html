<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cambiar contraseña</title>
    <link rel="shortcut icon" href="/imagenes/iconoUji.ico">
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/estilo.css"
          th:href="@{/css/estilo.css}"/>
</head>
<body>
<div class="container">
<h1>Cambiar contraseña</h1>
<form class="form-horizontal" action="#" th:action="@{/estudiante/passwdUser}"
      th:object="${usuario}" method="post">

    <div class="form-group row">
        <label class="control-label col-sm-4">Username:</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" readonly th:field="*{username}"/>
        </div>
    </div>
    <div class="form-group row">
            <label class="control-label col-sm-4">Contraseña:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" th:field="*{password}"/>
            </div>
    </div>
    <div class="form-group row">
    <div class="botones botonesLinea">
        <input type="submit" class="btn btn-success" value="Cambiar" />
    </div>
</div>
    <table>

            <td><span>
                   <input type="radio" th:field ="*{skp}"
                          value=1 id="skpT" hidden/>
               </span>
                <span>
                   <input type="radio" th:field ="*{skp}"
                          value=0 id="skpF" checked hidden/>
               </span>
            </td>
        </tr>
        <tr>
            <td><span>
                   <input type="radio" th:field ="*{active}"
                          value=1 id="activeT" checked hidden/>
               </span>
                <span>
                   <input type="radio" th:field ="*{active}"
                          value=0 id="activeF" hidden />
               </span>
            </td>
        </tr>
        <tr>
            <td><input type="text"  readonly th:field="*{nif}" hidden /></td>
        </tr>
        <tr>
            <td><input type="text"  th:field="*{descripcion}" hidden /></td>

    </table>

</form>
</div>
<div th:replace="../templates/fragments/navUser"></div>
<footer class="footer">
    <hr>
    <p class="text-muted">UJI - Skill Sharing</p>
</footer>

</body>
</html>
